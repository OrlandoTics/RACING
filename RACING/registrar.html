<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registrar usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Noto+Sans&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/da18bd024b.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <div class="izquierda">
      <div class="sabiasqueint">
        <h2 class="titulosq">¿Sabías que...?</h2>
        <p class="sabiasquetext">Sabías que casi el <strong> 11%</strong> de los universitarios cambian de grado en sus dos primeros cursos, según las cifras del Ministerio de Educación. Esta situación es común, por eso queremos que la gente se informe y <strong> encuentre realmente lo que le gusta</strong>.</p>
        <img class="mp" src="./img/sabiasque.jpg" alt="mujer preguntandose">
      </div>
      
    </div>

    <div class="derecha">
    <form action="formu.php" method="POST">
      <div class="formulario">
        <h1 class="registrarte">Registrarte</h1>
        <div class="contenedor">
          <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Nombres" name="nombre" required />
          </div>

          <div class="input-contenedor">
            <i class="fas fa-user-tag icon"></i>
            <input
              type="text"
              placeholder="Apellidos"
              name="apellido"
              required
            />
          </div>

          <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input
              type="email"
              placeholder="Correo electrónico"
              name="email"
              required
            />
          </div>

          <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input
              type="password"
              placeholder="Contraseña"
              name="password"
              required
            />
          </div>

          <div class="input-contenedor">
            <i class="fas fa-lock icon"></i>
            <input
              type="password"
              placeholder="Repetir contraseña"
              name="password2"
              required
            />
          </div>

          <a href="login.html"
            ><input
              type="submit"
              value="Registrarte"
              class="button"
              name="btnregistrar"
          /></a>
          <p class="yatengo"><a class="link" href="index.html">Ya tengo una cuenta</a></p>
        </div>
      </div>
    </form>
   </div>
  </body>
</html>
